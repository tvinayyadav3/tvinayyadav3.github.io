<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   function demo()
    {
      return "Hello"
    }
   console.log( demo());
   document.write( demo())
    
   //Async
   async function demo1()
    {
      return "Hello"
    }
   console.log( demo1());
   document.write( demo1())

   //Await
   await function demo2()
    {
      return "Hello"
    }
   console.log( demo2());
   document.write( demo2())
  </script>
</body>
</html>
