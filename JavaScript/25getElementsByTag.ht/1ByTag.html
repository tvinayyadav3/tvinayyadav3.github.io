<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>getelementsByTag</h2>
  <h2>Hi</h2>
  <h2>Hwllo</h2>
  <script>
    const x=document.getElementsByTagName('h2')[0].innerHTML
    document.write(x)
    const y=document.getElementsByTagName('h2')[1]
    y.innerHTML='Void'
    document.write(y.innerHTML)
    
  </script>
</body>
</html>
