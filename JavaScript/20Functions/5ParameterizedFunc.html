<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // let name
    let count=0
    function Demo(name)//function with parameter
    {
      count++
      console.log(name)
      document.write(name+" "+count+"<br>")

    }
    Demo("King")//funtion with arguments
    Demo("Hi")

    //using arroe func
    const Demo1=(name)=>{
      console.log(name)
      // document.write("\n")
      document.write(name+"<br> ")
    }
    Demo1("Hello")
    Demo1("Queen")
  </script>
</body>
</html>
