<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <p>
    (?=.*/d) : Checks if there is atleast one digit in the string , while allowing any character to precede.
  </p>

  <form action="">
    <input type="text" name="country_code" id="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,})(?=.*[0-9]))" title="Must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long.">
    <input type="submit" >
  </form>
</body>
</html>
