<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>for-of Array</h1>
  <h4>for-of best to use for arrays because we can print values directly by just printinh the key value</h4>
  <script>
    var arr=['Monday','Tue','wed','Thur','Fri','Sat','Sun']
    for(let day of arr) //let day is the key value that is the index value of the array
  {
    console.log(arr[day]);
    document.write(day+"<br>");
  }
  </script>
</body>
</html>
