<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>for-in Array</h1>
  <script>
    var arr=['Monday','Tue','wed','Thur','Fri','Sat','Sun']
    for(let day in arr) //let day is the key value that is the index value of the array
  {
    console.log(arr[day]);
    document.write(arr[day]+"<br>");
  }
  </script>
</body>
</html>
