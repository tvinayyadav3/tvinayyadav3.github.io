<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #ReplaceAll{
    color:red;
  }
</style>
<body>
 <p id="ReplaceAll"></p>
 
 <script>

    let txt=prompt("Enter any sentence")
    let replacedtxt=txt.replaceAll("Cricket", "Football")
    document.getElementById("ReplaceAll").innerHTML=replacedtxt


  </script>

</body>
