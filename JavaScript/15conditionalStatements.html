<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>if else</h1>
  <script>
    //conditional statements
    let marks = prompt("Enter marks here")
    if (marks <= 35) {
      alert("Failed")
    }
    else{
      alert("Passed")
    }
  </script>
</body>

</html>
