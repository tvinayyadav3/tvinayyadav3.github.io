<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="txt"></h2>
  <script>
    function demo()
    {
      const obj =new Date()
      const time=obj.toLocaleTime String()
      document.getElementById("txt").innerHTML=time;

    }
    setInterval('demo()',1000);
  </script>
</body>
</html>
