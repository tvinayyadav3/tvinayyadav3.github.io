<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Tables</h1>
  <script>
    let j=prompt("Enter a number")
    for(i=1;i<=10;i++)
  {
    document.write(j+"x"+i+"="+i*j +"<br>");
  }
  </script>
</body>
</html>
