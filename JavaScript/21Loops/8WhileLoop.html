<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="h2"></h2>
  <script>
    let i=1;
    while(i<=10)
  {
    document.write(i+"<br>");
    i++;
  }
  let j=1;
    while(j<=10)
  {
    document.getElementById("h2").innerHTML+=j;
    j++;
  }
  </script>
</body>
</html>
