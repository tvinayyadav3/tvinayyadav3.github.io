<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let uid= prompt("Enter UID")
    let pwd=prompt("Enter PWD")
    if(uid=="A" && pwd=="B")
  {
    alert("Authorised")
    document.write("Authorised")
  }
  else{
    alert("Unauthorised")
    document.write("Unauthorised")
  }
  </script>
</body>
</html>
