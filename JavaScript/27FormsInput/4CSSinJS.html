<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="h2">Css in js</h2>
  <button onclick="demo('red')">Red</button>
  <button onclick="demo('yellow')">Yellow</button>
  <button onclick="demo('blue')">Blue</button>

  <script>
    function demo(color)
    {
      document.getElementById('h2').style.color=color
    }
  </script>
</body>
</html>
