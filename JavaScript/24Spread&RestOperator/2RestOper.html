<body>
  <h1>Rest Operator</h1>
  <p>It is similar to rest Operator in terms of syntax but it is used in function as a parameter</p>
  <script>
    function demo(x,y,...z)
    {
      console.log(x+y+z)
      console.log(z)
      document.write(x+" "+y+" "+z)
    }
    demo(1,2,3,4,5,69,7)
  </script>
