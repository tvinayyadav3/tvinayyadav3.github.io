<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Spred Operator</h1>
  <p>It is used to combine 2 or more arrays into one</p>
  <script>
    const n1=[1,2,3]
    const n2=[4,5,6]
    const n3=[...n1,...n2,7,8,9]
    console.log(n3)
    document.write(n3)
  </script>
</body>
</html>
