<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      color:red;
    }
  </style>
</head>
<body>
  <h2 id="txt"></h2>
  <select  id="course" onchange="demo()">
    <option >html</option>
    <option >css</option>
    <option >java</option>
    <option >sql</option>
    <option >frame</option>
  </select>
 
  <script>
    function demo()
    {
      const p=document.getElementById("course").value;
      // document.write(x);
      document.getElementById('txt').innerHTML="You have selected <span>"+p+" </span> course"
    }
  </script>
</body>
</html>
