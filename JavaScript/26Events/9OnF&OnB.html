<html lang="en">

</head>

<body>
  <input type="text" placeholder="Enter Name" id="fname" onfocus="demo()" onblur="demo1()">
  <span id="txt"></span>

  <script>
    // function demo()

    function demo1() {
      const x = document.getElementById("fname").value = "Field should not be empty";
      if (x == "") {
        document.getElementById("txt").innerHTML = "Field should not be empty";
        document.getElementById("fname").style.color = red;
      }
      else {
        document.getElementById("txt").innerHTML = "Thankyou " + x;
        document.getElementById("fname").style.color =green;
      }
    }
  </script>
</body>
