<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="fname" onkeydown="demo()" onkeyup="demo1()">
  <script>
    function demo()
    {
      document.getElementById("fname").style.background='red';
    }
    function demo1()
    {
      document.getElementById("fname").style.background='green';
    }
  </script>
</body>
</html>
