<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
  <select  id="colors" onchange="demo()">
    <option >Red</option>
    <option >Yellow</option>
    <option >Green</option>
    <option >Pink</option>
    <option >Violet</option>
    <option >Black</option>
  </select>

  <script>
    function demo()
    {
      const x=document.getElementById("colors").value;
      document.querySelector(".body").style.backgroundColor=x;
    }
  </script>
</body>
</html>
