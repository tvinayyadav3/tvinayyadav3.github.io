<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{
      background-color: red;
    }
    .green{

      background-color: green;
    }
  </style>
</head>


<body>
  <table border="1px">
    <tr>
      <td>
        Date
      </td>
      <td>Name</td>
      <td>Age</td>
      <td>Result</td>
    </tr>
    <tr>
      <script>
        document.write("<td>")
        document.write(Date())
        document.write("</td>")

        let Name = prompt("Enter Name")
        document.write("<td>")
        document.write(Name)
        document.write("</td>")

        let Age = prompt("Enter age")
        document.write("<td>")
        document.write(Age)
        document.write("</td>")

        let result
        if (Age <= 18) {
          // document.write("<td class='red'> Not Eligible </td>")
          result="Not Applicable"
          // document.write("<td>")
          // document.write("NA")
          // document.write("</td>")
        }
        else {
          // document.write("<td class='green'>  Eligible </td>")
          result="Applicable"

        }
        document.write("<td>")
        document.write(result)
        document.write("</td>")
        // alert(result)

      </script>
    </tr>
  </table>
</body>

</html>
