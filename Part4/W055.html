<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    
<!-- Carousel -->
<div id="main" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#main" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#main" data-bs-slide-to="1"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/536/354" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Meeting Room</h3>
          <p>This is a meeting room!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/536/354"  class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Office Desk</h3>
          <p>This is office workspace!</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/536/354"  class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Office Desk</h3>
          <p>This is office workspace!</p>
        </div> 
      </div>
    
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#main" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#main" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-2">
    <h3>Learning Website</h3>
    <p>More you learn more places you will go...</p>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>


</body>
</html>
