<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered & Unordered li</title>
</head>
<body>
  <ol>
    <li>Apple</li>
    <li>Ball</li>
    <li>Cat</li>
  </ol>
  <ul>
    <li>Apple</li>
    <li>Ball</li>
    <li>Cat</li>
  </ul>
</body>
</html>
