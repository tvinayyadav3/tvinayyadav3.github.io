<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FieldSet & Legend</title>
</head>
<body>
  <fieldset>sdfgh</fieldset>
  <br>
  <br>

  <legend>dfghjb</legend>
  <br><br>
  <fieldset>
  <legend>Student</legend>
  <h2>Name: Vinay</h2>
  <h3>City: Hyderabad</h3>
</fieldset>
<fieldset>
  <legend>Subjects</legend>
  <h2>Math: 82</h2>
  <h3>Science: 92</h3>
</fieldset>
</body>
</html>
