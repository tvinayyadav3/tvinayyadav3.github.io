<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input List Selection</title>
</head>
<body>
  <input list="Rajyam">
  <datalist id="students">
    <option value="Queen"></option>
  </datalist>
  <input list="Students">
  <datalist id="Students">
    <option value="John"></option>
    <option value="Mortal"></option>
    <option value="King"></option>
    <option value="Jonathan"></option>
  </datalist>
</body>
</html>
