<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input type="text" value="India" placeholder="Username" autofocus required readonly disabled ><br>
    <input type="text" placeholder="Password"><br>
    <input type="number" min="3" max="10" placeholder="phone"> <!-- required max="10" -->
    <input type="email" multiple><br>
    <input type="date" min="10-10-2024"><br>
    <input type="time"><br>
    <input type="month"><br>
    <input type="week"><br>
    <input type="datetime-local"><br>
    <input type="color"><br>
    <input type="file"><br>
    <input type="url" placeholder="Enter Url"><br>
    <input type="range" style="color:brown"><br>
    <input type="radio" name="Batch">Batch A
    <input type="radio" name="Batch" checked>Batch B <br>
    <input type="checkbox" checked>Java
    <input type="checkbox">Python <br>
    <textarea rows="4" cols="5"></textarea>
    <select multiple>
      <optgroup label="India">
        <option >Telangana</option>
        <option >Andhra</option>
      </optgroup>
      <optgroup label="USA">
        <option>Florida</option>
        <option>los Angels</option>
      </optgroup>
      <option>India</option>
      <option selected>USA</option>
      <option >Austrila</option>
    </select><br>
    <input type="checkbox" id="543">
    <label for="543">Remember Me</label>
    <input type="submit" value="Login">
    <input type="reset">
    <p>
      <input type="button" value="Submit">
      <input type="submit">
      <button>Submit</button>
    </p>
  </form>
</body>
</html>
