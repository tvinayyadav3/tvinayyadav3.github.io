<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Shapes</title>
</head>
<body>
  <svg width="1000" height="900">
    <circle
    cx="200"
    cy="200"
    r="90"
    stroke="blue"
    stroke-width="5"
    fill="yellow"/>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="green" />
    <text fill="black" font-size="45" font-family="verdana" x="50" y="86">ZEE cinemalu</text>
    <rectangle>
    cx="100"
    cy="120"
    stroke="black"></rectangle>
  </svg>
</body>
</html>
