<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Creation 1</title>
  <style>
    thead{
      background-color: rgb(205, 50, 50);
    }
    tbody{
      background-color: green;
    }
    tfoot
    {
      background-color: rgb(123, 165, 202);
    }

     
  </style>
</head>
<body>
  <table border="100">
    <caption>Marks card</caption>
    <thead>
    <tr>
      <th>Subjects</th>
      <th>Marks</th>
    </tr>  
    </thead>

    <tbody>
    
    <tr>
      <td>Java</td>
      <td>90</td>
    </tr>
  </thead>

    <tr>
      <td>Python</td>
      <td>70</td>
    </tr>
  </tbody>

  <tfoot>
    <td colspan="2">Average</td>
    <!-- <td colspan=""></td> -->
    <tr>
      <td>avvv</td>
    </tr>
  </tfoot>

  </table>
</body>
</html>
