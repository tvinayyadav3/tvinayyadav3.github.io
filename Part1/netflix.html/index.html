<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Get Started</button>
        </section>
        <section class="content">
            <h2>Trending Now</h2>
            <div class="movie-list">
                <!-- Movie items will go here -->
                <div class="movie-item">Movie 1</div>
                <div class="movie-item">Movie 2</div>
                <div class="movie-item">Movie 3</div>
                <div class="movie-item">Movie 4</div>
                <div class="movie-item">Movie 5</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
