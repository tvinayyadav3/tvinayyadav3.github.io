<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 1000px;
      height: auto;
      margin: auto;

    }

    .left{
      background-color: aqua;
      width: 500px;
      height: 400px;
      float: left;
    }

    .right{
      background-color: green;
      width:500px;
      height: 400px;
      float: left;
    }

    @media screen and (max-width:999px) {
      #container{
        width: 100%;
        color: brown;
        background: #000;
      }
      .left{
        width: 100%;
        color: blueviolet;
        background-color: aquamarine;
      }
      .right{
        width: 100%;
        color: blue;
        background-color: orangered;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="left">one</div>
    <div class="right">Two</div>
  </div>
</body>
</html>
