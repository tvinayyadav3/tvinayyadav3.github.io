<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      margin: auto;
    }
    .outer {
      border: 1px solid red;
      height: 400px;
      width: 300px;
      margin: auto;
       position: relative;
      overflow: hidden; 
    }

    .inner {
      width: 100%;
      height: 60px;
      background-color: green;
      position: absolute;
      bottom: 60px;
      transition: all 2s;
      /*all is for every css element i.e, width height etc...*/
    }

    .outer:hover .inner {
      bottom: 0px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="outer">
      <div class="inner">

      </div>
    </div>
  </div>
</body>

</html>
