<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 1000px;
      height: auto;
      margin: auto;
    }
     img{
      width: 1000px;
      /* height: 200px; */
    }
    
    .left{
      width: 500px;
      height: 200px;
      background-color: rgb(62, 236, 184);
      float: left;
    }
    .right{
      width: 500px;
      height: 200px;
      background-color: red;
      float: left;
    }



    @media screen and (max-width:999px) {
      .container{
        width: 100%;
      }
      .left{
        width:30%;
      }
      .right{
        width: 70%;
      }
       img{
        width:100% ;
      }
      
    }

    @media screen and (max-width:600px) {
      .container{
        width: 100%;
      }
      .left{
        width:100%;
        /* height: 100%; */
      }
      .right{
        width: 100%;
      }
      img{
        width:100% ;
      }
      
    }

    @media screen and (max-width:300px) {
      .container{
        width:30%;
      }
      .left{
        width:100%;
      }
      
      .right{
        width: 30%;
      
      }
       img{
        width:100% ;
      }
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="https://picsum.photos/seed/picsum/1000/200" alt="">
    </div>

    <div class="left">Left</div>
    <div class="right">Right</div>
  </div>
</body>
</html>
