<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height:auto;
      width:1000px;
      margin: auto;
      /* background-color: aqua; */
    }
    .one{
      width:1000px;
      height:80px;
      background-color: red;
    }
    .Two{
      width:1000px;
      height:50px;
      background-color: blue;
    }
    .three{
      width:500px;
      height:200px;
      background-color: blueviolet;
      float:left;
    }
    .four{
      width:500px;
      height:200px;
      background: rgb(68, 253, 68);
      float:right;
    }
    .footer{
      width:1000px;
      height: 80px;
      background-color: red;
      text-align: center;
      clear: both;   /* clear: both; is used for clearing the above div float properties such that its properties can not be inherited  */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="one">First</div>
    <div class="Two">First</div>
    <div class="three">First</div>
    <div class="four">First</div>
    <div class="footer">Copy @ 24</div>
  </div>
</body>
</html>
