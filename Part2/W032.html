<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a:link {
      color: green;
    }

    a:visited {
      color: red;
    }

    a:active {
      color: aqua;
    }

    a:hover {}

    div:hover {
      background-color: aquamarine;
    }

    input:focus {
      background-color: yellowgreen;
    }

    input[type=text] {
      margin: 0px;
    }

    input[type=button] {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <a href="#">HOME</a>
  <a href="https://google.com">GOOGLE</a>
  <div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi maiores laudantium nulla, vero veniam
      consequatur unde autem dolor repudiandae fugiat at libero voluptates architecto harum quae esse, hic cupiditate
      nostrum.</p>
  </div>
  <form>
    <p><input autofocus type="text"></p>
    <input type="text">
    <input type="text">
    <p><input type="button" value="Submit"></p>
    <input type="button" value="Reset">
  </form>
</body>

</html>
