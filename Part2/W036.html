<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      height: 250px;
      width: 200px;
      background-color: black;
      background-image: linear-gradient(red,yellow);
      background-image: linear-gradient(to right,red,yellow);
      background-image: linear-gradient(to bottom right,red,yellow);
      background-image: linear-gradient(40deg,red,yellow);
      background-image: linear-gradient(rgb(26, 0, 128),red,yellow);
      background-image: radial-gradient(green,red,yellow);
      background-image: radial-gradient(green 10%,red,white,yellow);
      background-image: repeating-radial-gradient(rgb(146, 146, 146)10%,red ,yellow 15%);
    }
  </style>
</head>
<body>
  <div>HELLO WORLD</div>
</body>
</html>
